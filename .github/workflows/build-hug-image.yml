    <style>
        /* --- 红色主题变量定义 --- */
        :root {
            /* 标准中国红参考色 */
            --party-red: #ce0000; 
            --party-dark-red: #a30000;
            --party-gold: #f4d000; /* 金色点缀 */
            --text-main: #333333;
            --text-light: #666666;
            --bg-light: #fffdfd; /* 极浅的红色倾向背景 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SimSun", "Songti SC", "Microsoft YaHei", serif; /* 宋体/衬线体更显庄重 */
            line-height: 1.6;
            color: var(--text-main);
            background-color: #f5f5f5;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* --- 顶部 Header --- */
        .top-bar {
            background-color: var(--party-dark-red);
            color: rgba(255,255,255,0.8);
            padding: 8px 0;
            font-size: 14px;
            text-align: right;
        }

        header {
            background: url('https://images.unsplash.com/photo-1572916170617-66bc4242e24b?q=80&w=2000&auto=format&fit=crop') no-repeat center top; 
            background-size: cover;
            /* 注意：实际使用时建议替换为红绸带或纯红背景图 */
            background-color: var(--party-red);
            height: 120px;
            display: flex;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-text h1 {
            color: var(--party-gold);
            font-size: 38px;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-family: "Microsoft YaHei", sans-serif;
        }

        .logo-text p {
            color: white;
            font-size: 16px;
            letter-spacing: 5px;
            margin-top: 5px;
        }

        /* --- 导航栏 --- */
        nav {
            background-color: var(--party-red);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 999;
            border-bottom: 3px solid var(--party-gold);
        }

        .nav-list {
            display: flex;
            justify-content: center;
        }

        .nav-list li {
            flex: 1;
            text-align: center;
        }

        .nav-list a {
            display: block;
            color: white;
            padding: 18px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-list a:hover {
            background-color: var(--party-dark-red);
            color: var(--party-gold);
        }

        /* --- 轮播/Banner区域 --- */
        .banner {
            position: relative;
            height: 500px;
            background-color: #ddd;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-image: linear-gradient(rgba(163, 0, 0, 0.6), rgba(163, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1533235773822-2f0858e9944a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
        }

        .banner-content h2 {
            font-size: 56px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .banner-content .subtitle {
            font-size: 24px;
            background-color: var(--party-gold);
            color: var(--party-red);
            padding: 10px 30px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
        }

        /* --- 内容模块通用样式 --- */
        .section {
            padding: 60px 0;
            background: white;
            margin-bottom: 20px;
        }

        .section-header {
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        .section-header h3 {
            font-size: 26px;
            color: var(--party-red);
            display: inline-block;
            border-bottom: 3px solid var(--party-red);
            padding-bottom: 8px;
            margin-bottom: -12px; /* 让红线盖住灰线 */
        }

        /* --- 新闻网格 --- */
        .news-grid {
            display: grid;
            grid-template-columns: 40% 60%; /* 左图右文布局 */
            gap: 30px;
        }

        .headline-news img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }

        .headline-title {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0 10px;
            color: var(--party-dark-red);
        }

        .news-list li {
            border-bottom: 1px dashed #ddd;
            padding: 12px 0;
            display: flex;
            justify-content: space-between;
        }

        .news-list li:before {
            content: "■";
            color: var(--party-red);
            margin-right: 10px;
            font-size: 12px;
            vertical-align: middle;
        }

        .news-list a:hover {
            color: var(--party-red);
            text-decoration: underline;
        }

        .date { color: #999; font-size: 14px; }

        /* --- 专题展示 (三列) --- */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .feature-box {
            border: 1px solid #eee;
            background: #fff;
            transition: 0.3s;
        }

        .feature-box:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--party-red);
        }

        .feature-header {
            background: var(--party-red);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .feature-content {
            padding: 20px;
        }
        
        .feature-content img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* --- 精神语录 --- */
        .quote-section {
            background-color: #fcf1f1; /* 浅红背景 */
            padding: 50px 0;
            text-align: center;
            border-top: 1px solid #eecaca;
            border-bottom: 1px solid #eecaca;
        }

        .quote-text {
            font-size: 28px;
            color: var(--party-red);
            font-weight: bold;
            font-family: "Kaiti SC", "楷体", serif;
        }

        /* --- Footer --- */
        footer {
            background-color: var(--party-dark-red);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .footer-links a {
            color: rgba(255,255,255,0.8);
            margin: 0 10px;
        }

        .copyright {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* --- 响应式 --- */
        @media (max-width: 768px) {
            .news-grid { grid-template-columns: 1fr; }
            .features-grid { grid-template-columns: 1fr; }
            .nav-list { flex-direction: column; }
            .banner-content h2 { font-size: 32px; }
            header { height: auto; padding: 20px 0; }
            .header-content { flex-direction: column; text-align: center; }
        }
    </style>
